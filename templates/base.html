<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body style="background-image: url('{{ url_for('static', filename='images/utd2.png') }}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img id="utdlogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">DHSGSU Chat support</h4>
                    <p class="chatbox__description--header">"नमस्ते!मैं सावी,आपकी कैसे मदद कर सकती हूँ??"</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input id="userInput" type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img class="bot" src="{{ url_for('static', filename='images/chatimage.png') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
